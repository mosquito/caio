[tox]
envlist = lint,py3{8,9,10,11,12}

[testenv]
passenv = COVERALLS_*, FORCE_COLOR
usedevelop = true

extras =
  develop

commands=
  py.test --cov=caio --cov-report=term-missing -sv tests

[testenv:lint]
usedevelop = true
deps =
  pyflakes~=2.4.0
  pylava

commands=
  pylava -o pylava.ini caio

[testenv:checkdoc]
deps =
    collective.checkdocs
    pygments

commands =
    python setup.py checkdocs

[testenv:mypy]
usedevelop = true

deps =
    mypy

commands =
    mypy \
    --allow-untyped-calls \
    --allow-untyped-defs \
    --allow-untyped-decorators \
    caio
